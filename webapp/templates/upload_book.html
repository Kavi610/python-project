{% extends 'webapp/base.html'%}
{% load crispy_forms_tags %}

{% block content %}

    <body>
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3> Upload Book</h3>
        <hr>
        <br>
        <form action="{%url 'upload_book' %}" method="POST"  enctype="multipart/form-data">
            {% csrf_token %}

            <p>
                {{form|crispy}}
            </p>
            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Upload Book</button> 
        </form>
    </div>
    <br>
</body>

{% endblock %}
